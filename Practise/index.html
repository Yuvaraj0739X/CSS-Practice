<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gaming Keyboard</title>
        <meta name="description" content="Here you can choose your favorite Keyboard from our large collection">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <div id="start">
            <p>10% offer on all products</p>
        </div>
        <div id="menu">
            <p style="font-size: 20px;">GameX</p>
            <p>Gaming</p>
            <p>Accessories</p>
            <p>Download</p>
            <p>Contact us</p>
        </div>
        <div class="box">
            <div class="keyboard">
                <div class="row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
                <div class="row">
                    <div class="key wide">Caps</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>
                <div class="row">
                    <div class="key wide">Shift</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key wide">Enter</div>
                </div>
                <div class="row">
                    <div class="key wide">Ctrl</div>
                    <div class="key wide">Alt</div>
                    <div class="key space">Space</div>
                    <div class="key wide">Alt</div>
                    <div class="key wide">Ctrl</div>
                </div>
            </div>
        </div>
    </body>
</html>
